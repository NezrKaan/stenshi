<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Status Bar</title>
    <style>
        /* Enhanced Status Bar Styles */
        .status-bar {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 14px;
            opacity: 0.9;
            z-index: 100;
            font-family: 'Courier New', monospace;
            line-height: 1.4;
        }

        .status-bar a {
            color: #00ff00;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .status-bar a:hover {
            color: #b300ff;
            background: rgba(179, 0, 255, 0.1);
            text-shadow: 0 0 8px #b300ff;
            transform: scale(1.05);
        }

        .status-bar a:active {
            transform: scale(0.95);
        }

        .rainbow-text {
            animation: rainbow 3s infinite alternate;
            font-weight: bold;
            text-shadow: 0 0 5px currentColor;
        }

        @keyframes rainbow {
            0%   { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
            16%  { color: #ff8000; text-shadow: 0 0 5px #ff8000; }
            33%  { color: #ffff00; text-shadow: 0 0 5px #ffff00; }
            50%  { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
            66%  { color: #0080ff; text-shadow: 0 0 5px #0080ff; }
            83%  { color: #8000ff; text-shadow: 0 0 5px #8000ff; }
            100% { color: #ff0080; text-shadow: 0 0 5px #ff0080; }
        }

        .status-item {
            margin-bottom: 3px;
            display: flex;
            align-items: center;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-online {
            background: #00ff00;
            box-shadow: 0 0 6px #00ff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .follow-section {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
        }

        .social-links {
            margin-top: 4px;
        }

        .social-link {
            display: block;
            margin: 2px 0;
            position: relative;
            overflow: hidden;
        }

        .social-link:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-link:hover:before {
            left: 100%;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .status-bar {
                font-size: 12px;
                top: 15px;
                left: 15px;
            }
        }

        @media (max-width: 480px) {
            .status-bar {
                font-size: 10px;
                top: 10px;
                left: 10px;
            }
            
            .status-indicator {
                width: 6px;
                height: 6px;
                margin-right: 6px;
            }
        }
    </style>
</head>
<body style="background: #000; color: #00ff00; font-family: 'Courier New', monospace; min-height: 100vh;">

<!-- Enhanced Status Bar Component -->
<div class="status-bar">
    <div class="status-item">
        <span class="status-indicator status-online"></span>
        Website V1.X1
    </div>
    <div class="status-item">
        STATUS: <span id="status">ONLINE</span>
    </div>
    <div class="follow-section">
        <div class="status-item rainbow-text">
            Follow my:
        </div>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/n-kaan-bilgehan" target="_blank" rel="noopener" class="social-link">
                → LinkedIn
            </a>
            <a href="https://github.com/NezrKaan" target="_blank" rel="noopener" class="social-link">
                → GitHub
            </a>
        </div>
    </div>
</div>

<script>
    // Enhanced status updates
    function updateStatus() {
        const statusElement = document.getElementById('status');
        const statuses = ['ONLINE', 'ACTIVE', 'CONNECTED', 'READY', 'SECURE'];
        const colors = ['#00ff00', '#00ffff', '#ffff00', '#ff8000', '#ff0080'];
        
        const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        
        statusElement.textContent = randomStatus;
        statusElement.style.color = randomColor;
        statusElement.style.textShadow = `0 0 8px ${randomColor}`;
    }

    // Update status every 3 seconds
    setInterval(updateStatus, 3000);

    // Add click effects for links
    document.querySelectorAll('.social-link').forEach(link => {
        link.addEventListener('click', function(e) {
            // Create ripple effect
            const ripple = document.createElement('span');
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(0, 255, 0, 0.6)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.left = '50%';
            ripple.style.top = '50%';
            
            this.style.position = 'relative';
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    });

    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    `;
    document.head.appendChild(style);
</script>

        // Typing messages
        const messages = [

        let currentFrame = 0;

        // ASCII Animation with smooth transitions
        function animateASCII() {
            const asciiElement = document.getElementById('asciiArt');
            const container = document.querySelector('.ascii-container');
            
            // Add transition effect
            container.classList.add('fade-transition');
            
            setTimeout(() => {
                asciiElement.textContent = frames[currentFrame];
                currentFrame = (currentFrame + 1) % frames.length;
            }, 100);
            
            setTimeout(() => {
                container.classList.remove('fade-transition');
            }, 0);
        }

        // Enhanced Typing Effect
        function typeMessage() {
            if (isTyping) return;
            
            isTyping = true;
            const output = document.getElementById('typingOutput');
            const currentMessage = messages[messageIndex];
            
            output.textContent = '';
            charIndex = 0;
            
            function typeChar() {
    if (charIndex < currentMessage.length) {
        output.textContent += currentMessage[charIndex];
        charIndex++;
        const nextDelay = 30 + Math.random() * 120;
        setTimeout(typeChar, nextDelay);
    } else {
        setTimeout(() => {
            messageIndex = (messageIndex + 1) % messages.length;
            isTyping = false;
            setTimeout(typeMessage, 100);
        }, 50);
    }
}

        // Enhanced Matrix Rain Effect
        function createMatrixRain() {
            const matrix = document.getElementById('matrix');
            const chars = '011死神骷髅黑客入侵系统破解密码ABMNORSTUVWXYZ!@#$%^&*()';
            
            for (let i = 0; i < 60; i++) {
                const column = document.createElement('div');
                column.className = 'rain-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 4 + 's';
                column.style.animationDuration = (3 + Math.random() * 4) + 's';
                
                let rainText = '';
                for (let j = 0; j < 25; j++) {
                    rainText += chars[Math.floor(Math.random() * chars.length)] + '\n';
                }
                column.textContent = rainText;
                
                matrix.appendChild(column);
            }
        }

        // Enhanced Glitch Effect
        function addGlitchEffect() {
            const asciiElement = document.getElementById('asciiArt');
            const originalText = asciiElement.textContent;
            
            if (Math.random() < 0.50) { // 50% chance
                let glitchedText = originalText;
                const glitchChars = '█▓▒░╬╫╪┼■□▪▫◘◙☠⚡1010XQ+-_>,';
                
                // Multiple glitch points
                for (let i = 0; i < 8; i++) {
                    const pos = Math.floor(Math.random() * glitchedText.length);
                    const glitchChar = glitchChars[Math.floor(Math.random() * glitchChars.length)];
                    glitchedText = glitchedText.substring(0, pos) + glitchChar + glitchedText.substring(pos + 1);
                }
                
                asciiElement.textContent = glitchedText;
                
                setTimeout(() => {
                    asciiElement.textContent = originalText;
                }, 150);
            }
        }
