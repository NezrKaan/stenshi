
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stenshi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        .terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
        }
        
        .ascii-container {
            text-align: center;
            animation: flicker 0.4s infinite alternate;
            transition: all 0.3s ease;
        }
        
        @keyframes flicker {
            0% { 
                opacity: 0.95;
                filter: brightness(1) contrast(1.1);
            }
            100% { 
                opacity: 1;
                filter: brightness(1.05) contrast(1);
            }
        }
        
        .ascii-art {
            font-size: clamp(6px, 1.8vw, 14px);
            line-height: 1;
            white-space: pre;
            letter-spacing: 0;
            font-weight: bold;
        }
        
        .glitch {
            animation: glitch 3s infinite;
        }
        
        @keyframes glitch {
            0%, 85%, 100% { 
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
            86% { 
                transform: translate(-3px, 2px);
                filter: hue-rotate(90deg);
                text-shadow: 3px 0 #ff0000, -3px 0 #00ffff;
            }
            87% { 
                transform: translate(3px, -2px);
                filter: hue-rotate(180deg);
                text-shadow: -3px 0 #ff0000, 3px 0 #00ffff;
            }
            88% { 
                transform: translate(-2px, 3px);
                filter: hue-rotate(270deg);
                text-shadow: 2px 0 #ff0000, -2px 0 #00ffff;
            }
            89% { 
                transform: translate(2px, -3px);
                filter: hue-rotate(360deg);
                text-shadow: -2px 0 #ff0000, 2px 0 #00ffff;
            }
            90% { 
                transform: translate(0);
                filter: hue-rotate(0deg);
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
            }
        }
        
        .status-bar {
      padding: 10px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .status-bar a {
      color: 
#00ff00;
      text-decoration: none;
      transition: color 0.3s;
    }
    .status-bar a:hover {
      color: 
#b300ff; /* Purple hover */
    }
    .rainbow-text {
      animation: rainbow 2s infinite alternate;
      font-weight: bold;
      text-shadow: none;
    }
        
        .typing-text {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 16px;
            width: calc(100% - 40px);
            z-index: 100;
        }
        
        .cursor {
            animation: blink 0.70s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 0%,
                rgba(0, 255, 0, 0.03) 2%,
                transparent 4%
            );
            background-size: 100% 4px;
            animation: scan 0.1s linear infinite;
            pointer-events: none;
            z-index: 50;
        }
        
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 4px; }
        }
        
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.08;
            z-index: -1;
        }
        
        .rain-column {
            position: absolute;
            font-size: 12px;
            animation: rain 2s linear infinite;
        }
        
        @keyframes rain {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        
        .fade-transition {
            animation: fadeTransition 0.2s ease-in-out;
        }
        
        @keyframes fadeTransition {
            0% { opacity: 1; }
            50% { opacity: 0.3; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .ascii-art {
                font-size: clamp(4px, 2.5vw, 10px);
            }
            .status-bar, .typing-text {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .ascii-art {
                font-size: clamp(3px, 3vw, 8px);
            }
            .status-bar, .typing-text {
                font-size: 10px;
            }
        }
    </style>
</head>

        // Typing messages
        const messages = [
            "Stenshi...",
            
        ];

        let currentFrame = 0;
        let messageIndex = 0;
        let charIndex = 0;
        let isTyping = false;

        // ASCII Animation with smooth transitions
        function animateASCII() {
            const asciiElement = document.getElementById('asciiArt');
            const container = document.querySelector('.ascii-container');
            
            // Add transition effect
            container.classList.add('fade-transition');
            
            setTimeout(() => {
                asciiElement.textContent = frames[currentFrame];
                currentFrame = (currentFrame + 1) % frames.length;
            }, 100);
            
            setTimeout(() => {
                container.classList.remove('fade-transition');
            }, 0);
        }

        // Enhanced Typing Effect
        function typeMessage() {
            if (isTyping) return;
            
            isTyping = true;
            const output = document.getElementById('typingOutput');
            const currentMessage = messages[messageIndex];
            
            output.textContent = '';
            charIndex = 0;
            
            const typeInterval = setInterval(() => {
                if (charIndex < currentMessage.length) {
                    output.textContent += currentMessage[charIndex];
                    charIndex++;
                    
                    // Random typing speed for realism
                    const nextDelay = 30 + Math.random() * 120;
                    clearInterval(typeInterval);
                    setTimeout(() => {
                        const newInterval = setInterval(arguments.callee, nextDelay);
                        typeInterval.id = newInterval;
                    }, nextDelay);
                } else {
                    clearInterval(typeInterval);
                    setTimeout(() => {
                        messageIndex = (messageIndex + 1) % messages.length;
                        isTyping = false;
                        setTimeout(typeMessage, 100);
                    }, 50);
                }
            }, 50);
        }

        // Enhanced Matrix Rain Effect
        function createMatrixRain() {
            const matrix = document.getElementById('matrix');
            const chars = '011死神骷髅黑客入侵系统破解密码ABMNORSTUVWXYZ!@#$%^&*()';
            
            for (let i = 0; i < 60; i++) {
                const column = document.createElement('div');
                column.className = 'rain-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 4 + 's';
                column.style.animationDuration = (3 + Math.random() * 4) + 's';
                
                let rainText = '';
                for (let j = 0; j < 25; j++) {
                    rainText += chars[Math.floor(Math.random() * chars.length)] + '\n';
                }
                column.textContent = rainText;
                
                matrix.appendChild(column);
            }
        }

        // Enhanced Glitch Effect
        function addGlitchEffect() {
            const asciiElement = document.getElementById('asciiArt');
            const originalText = asciiElement.textContent;
            
            if (Math.random() < 0.50) { // 50% chance
                let glitchedText = originalText;
                const glitchChars = '█▓▒░╬╫╪┼■□▪▫◘◙☠⚡1010XQ+-_>,';
                
                // Multiple glitch points
                for (let i = 0; i < 8; i++) {
                    const pos = Math.floor(Math.random() * glitchedText.length);
                    const glitchChar = glitchChars[Math.floor(Math.random() * glitchChars.length)];
                    glitchedText = glitchedText.substring(0, pos) + glitchChar + glitchedText.substring(pos + 1);
                }
                
                asciiElement.textContent = glitchedText;
                
                setTimeout(() => {
                    asciiElement.textContent = originalText;
                }, 150);
            }
        }
